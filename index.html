<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="author" content="Cardoso">
		<meta name="description" content="Dashaboard com cotações das principais criptomoedas.">
		<meta name="keywords" content="html5, css3, javascript, bootstrap">

		<link rel="stylesheet" href="css/style.css">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

		<title>CriptoBoard</title>

	</head>

	<body class="bg-dark text-light">
		<header>
			<div class="menu__barra" id="navegacao">
				<nav class="navbar navbar-expand-lg bg-black navbar-dark">
				  <div class="container-fluid">
				    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
				    </button>
				    <div class="collapse navbar-collapse" id="navbarNav">
				      <ul class="navbar-nav">
				        <li class="nav-item">
				          <a class="nav-link" href="#cotacao">Cotação Hoje</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link" href="#biticoin">Bitcoin</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link" href="#ethereum">Ethereum</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link" href="#litecoin">Litecoin</a>
				        </li>
				      </ul>
				    </div>
				  </div>
				</nav>
			</div>
		</header>

		<main>

			<div class="status__moedas" id="cotacao">
				<div class="container text-center">
				  <div class="row align-items-start">
				    	<h1>Cotação Hoje</h1>
				    	<div class="status__moedas__box">	
				    		<div id="crypto-container" class="crypto-container">
				    	</div>
				    </div>
				  </div>
				</div>
			</div>

			<div class="mom__biticoin" id="biticoin">
				<div class="container text-center">
					<div class="row align-items-start">
					    <h1>Bitcoin | Últimos 12 meses</h1>
					    	<div class="mom__biticoin__box">	
					    		<div id="chart_btc"></div>
					    	</div>
					</div>
				</div>
			</div>

			<div class="mom__ethereum" id="ethereum">
				<div class="container text-center">
					<div class="row align-items-start">
					    <h1>Ethereum | Últimos 12 meses</h1>
					    	<div class="mom__ethereum__box">	
					    		<div id="chart_eth"></div>
					    	</div>
					</div>
				</div>
			</div>

			<div class="mom__litecoin" id="litecoin">
				<div class="container text-center">
					<div class="row align-items-start">
					    <h1>Litecoin | Últimos 12 meses</h1>
					    	<div class="mom__litecoin__box">	
					    		<div id="chart_ltc"></div>
					    	</div>
					</div>
				</div>
			</div>

		</main>

		<footer class="rodape">
			<h4>Cardoso</h4>
			<a href="https://github.com/cardosodeveloper" class="rodape__botao__dev">Acesse meu GitHub</a>
		</footer>

		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>

		<script src="js/cotacao.js"></script>
		<script src="js/mom__biticoin.js"></script>
		<script src="js/mom__ethereum.js"></script>
		<script src="js/mom__litecoin.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
