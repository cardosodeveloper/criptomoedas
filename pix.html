<!DOCTYPE html>
<html>
<head>
    <title>Estatísticas do PIX</title>
</head>
<body>
    <h1>Estatísticas do PIX</h1>
    <p>Total de transações PIX: <span id="total-transacoes"></span></p>
    <p>Total de valor transferido: R$<span id="total-valor"></span></p>

    <script>
        // Simulação de dados fictícios do PIX
        const dadosPix = {
            totalTransacoes: 1000,
            totalValor: 50000.00,
        };

        // Função para atualizar os dados na página
        function atualizarDadosPix() {
            document.getElementById('total-transacoes').textContent = dadosPix.totalTransacoes;
            document.getElementById('total-valor').textContent = dadosPix.totalValor.toFixed(2);
        }

        // Chame a função para carregar os dados iniciais
        atualizarDadosPix();

        //         dadosPix.totalValor = data.totalValor;
        //         atualizarDadosPix();
        //     });
    </script>
</body>
</html>
